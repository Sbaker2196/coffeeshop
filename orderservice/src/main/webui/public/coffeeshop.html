<body class="body">
<div classs="menu">

        <table>
            <tr>
                <td>Espresso</td>

                    <button onclick="buyEspresso()" id="espressoButton" class="button">Buy</button>

            </tr>
            <tr>
                <td>Americano</td>
                <td>3,00</td>
                <td>
                    <button onclick="buyAmericano()" id="americanoButton" class="button">Buy</button>
                </td>
            </tr>
            <tr>
                <td>Cappuccino</td>
                <td>3,50</td>
                <td>
                    <button onclick="buyCappuccino()" id="cappuccinoButton" class="button">Buy</button>
                </td>
            </tr>
            <tr>
                <td>Latte</td>
                <td>3,50</td>
                <td>
                    <button onclick="buyLatte()" id="latteButton" class="button">Buy</button>

            </tr>
            <tr>

                <td>4,00</td>
                <td>
                    <button onclick="buyLatteMacchiato()" id="latteMacchiatoButton" class="button">Buy</button>
                </td>
            </tr>
        </table>
    </center>
</div>
<div class="tableRight">
    <center>
        <table>
            <tr>

                <td>2,50</td>

            </tr>

                <td>Croissant</td>

            </tr>
            <tr>
                <td>Sandwich</td>
                <td>6,50</td>
                <td>
                    <button onclick="buySandwich()" id="sandwichButton" class="button">Buy</button>

            </tr>
            <tr>
                <td>Cheese Cake</td>
                <td>5,00</td>
                <td>
                    <button onclick="buyCheeseCake()" id="cheeseCakeButton" class="button">Buy</button>
                </td>
            </tr>
        </table>
    </center>
 </div>
<div id="result" class="result">
    <div class="textContainer">
        <textarea id="eventTextArea" rows="20" cols="80" readonly></textarea>
    </div>
    <script>
            var source = new EventSource("http://localhost:8081/product-service/recipes");
            source.addEventListener("message", function(event) {
                var eventData = event.data;
                var resultDiv = document.getElementById("eventTextArea");
                resultDiv.innerHTML += eventData + "\n";
            });
    </script>
</div>
</body>
